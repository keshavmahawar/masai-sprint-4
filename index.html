<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/style.css">

    <title>Vroom Booking</title>
    <style>
        #step-2{
            display: none;
        }
        #step-3{
            display: none;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="text-white mx-2">Vroom</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Book vehicle</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bookings.html">Bookings</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="mt-5" id="step-1">
            <form action="" id="locationForm">
                <div class="form-inline form-control-lg">
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="tripType" value="oneWay" id="oneWayRB" checked>
                        <label class="form-check-label">
                        One Way
                        </label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="tripType" value="round" id="roundRB">
                        <label class="form-check-label">
                        Round Trip
                        </label>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col-12 col-md-6">
                        <h1>Enter Pickup Location</h1>
                        <input type="text" class="form-control form-control-lg shadow" name="pLocation" >
                    </div>
                    <div class="col-12 col-md-6 mt-3 mt-md-0" id="dLocationDiv">
                        <h1>Enter Drop Location</h1>
                        <input type="text" class="form-control form-control-lg shadow" name="dLocation">
                    </div>
                </div>
            </form>

        </div>
        <div class="mt-5" id="step-2">
            <form id="pTimeForm">
                <div class="row my-5">
                    <div class="col-12 col-md-6">
                        <h1>Select Pickup Date</h1>
                       <input type="date"  name="pDate" class="form-control form-control-lg shadow" >
                    </div>
                    <div class="col-12 col-md-6 mt-3 mt-md-0">
                        <h1>Enter Pickup Time</h1>
                        <input type="time" name="pTime" class="form-control form-control-lg shadow" value="10:00">    
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-5" id="step-3">
            <form id="dTimeForm">
                <div class="row my-5">
                    <div class="col-12 col-md-6">
                        <h1>Select Drop Date</h1>
                        <input type="date" name="dDate" class="form-control form-control-lg shadow">                          
                    </div>
                    <div class="col-12 col-md-6 mt-3 mt-md-0">
                        <h1>Enter Drop Time</h1>
                        <input type="time" name="dTime" class="form-control form-control-lg shadow" value="18:00">    
                    </div>
                </div>
            </form>
        </div>
    </div>
    <nav class="navbar footer fixed-bottom navbar-expand-lg navbar-dark bg-dark">
        <div class="mx-2">
            <h4 class="text-secondary">Pick and Drop Point</h4>
            <h6 class="text-white" id="locationFinal">
            </h6>
        </div>
        <h3 class="text-white mx-2"> > </h3>
        <div class="mx-2">
            <h4 class="text-secondary">Pickup Time</h3>
            <h6 class="text-white" id="pTimeFinal">
            </h6>
        </div>
        <h3 class="text-white mx-2"> > </h3>
        <div class="mx-2">
            <h4 class="text-secondary">Drop Time</h4>
            <h6 class="text-white" id="dTimeFinal">
            </h6>
        </div>
        <div class="ml-auto">
            <button class="btn btn-success btn-lg mr-4" id="nextButton">Next</button>
        </div>
    </nav>
    <script src="resources/js/index.js"></script>
    <script src="resources/js/jquery-3.5.1.slim.min.js"></script>
    <script src="resources/js/popper.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
  </body>
</html>
